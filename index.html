<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key to Continue</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background: url('https://awesomewallpapersblog.com/wp-content/uploads/2014/01/4916-blurred-city-street-1920x1080-world-wallpaper.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
        }

        .input-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .cta-btn {
            background-color: #800080;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2em;
            letter-spacing: 2px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .cta-btn:hover {
            background-color: #fff;
            color: #800080;
            transform: scale(1.1);
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="title">
            Enter Key to Continue
        </div>
        <div class="input-box">
            <input type="text" id="key-input" placeholder="Enter key here..." />
        </div>
        <a href="#" class="cta-btn" id="submit-btn">Submit</a>
    </div>

    <script>
        const correctKey = "2k25download";
        const submitButton = document.getElementById("submit-btn");
        const keyInput = document.getElementById("key-input");

        submitButton.addEventListener("click", function () {
            const enteredKey = keyInput.value.trim();

            if (enteredKey === correctKey) {
                // Redirect to the Mediafire download link
                window.location.href = "https://www.mediafire.com/file/qcptthxxcqhr6d6/FL_Studio_Producer_Edition_24.2.1_Build_4526_All_Plugins_Edition_REV1.rar/file";
            } else {
                alert("Incorrect key. Please try again.");
            }
        });

        // Allow enter key to submit as well
        keyInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                submitButton.click();
            }
        });
    </script>

</body>

</html>
